{% extends "base.html" %}
{% block content %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-6">站点设置</h2>
                <form method="post" action="/kofkyo/settings" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">网站名称</label>
                        <input type="text" name="site_name" value="{{ settings.get('site_name', '') }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">网站标题</label>
                        <input type="text" name="site_title" value="{{ settings.get('site_title', '') }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">网站描述</label>
                        <textarea name="site_description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">{{ settings.get('site_description', '') }}</textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">热门搜索</label>
                        <input type="text" name="site_search" value="{{ settings.get('site_search', '') }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如：VPN,科学上网,翻墙">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">分发网址</label>
                        <input type="text" name="site_distribute" value="{{ settings.get('site_distribute', '') }}" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        保存设置
                    </button>
                </form>
            </div>
{% endblock %}
