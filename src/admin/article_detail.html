{% extends "base.html" %}
{% block content %}
            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
                <!-- 返回按钮 -->
                <div class="mb-6">
                    <a id="linkBack" href="/kofkyo/articles" class="inline-flex items-center text-blue-600 hover:text-blue-800">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                        </svg>
                        返回文章列表
                    </a>
                </div>

                <!-- 文章头部信息 -->
                <div class="mb-6 border-b pb-4">
                    <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ article.title }}</h1>
                    <div class="flex flex-wrap items-center gap-4 text-sm text-gray-600 mb-6">
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                            </svg>
                            <span>{{ article.category.name }}</span>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            <span>{{ article.author.name }}</span>
                        </div>
                        <div class="flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <span>{{ article.published_at.strftime('%Y-%m-%d %H:%M:%S') }}</span>
                        </div>
                    </div>
                    <div class="flex items-start">
                        <svg class="w-4 h-4 mr-1 mt-1 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
                        </svg>
                        <span class="text-sm text-gray-600 mb-4">{{ article.tags }}</span>
                    </div>
                    <!-- 文章封面图 -->
                    <div class="relative rounded-xl overflow-hidden mb-8">
                        <img class="w-full h-auto object-cover" src="/{{ article.thumbnail_url }}" alt="{{ article.title }}"/>
                        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/60 to-transparent p-4 text-white text-sm">
                            {{ article.subtitle }}
                        </div>
                    </div>
                </div>

                <!-- 正文内容 -->
                <div class="render-content">
                    <div class="ql-snow">{{ article.content|safe }}</div>
                </div>
                <script>
                    document.addEventListener('DOMContentLoaded', function() {
                        // 设置返回链接
                        const backLink = document.getElementById('linkBack');
                        if (backLink && document.referrer && document.referrer.indexOf(window.location.host) !== -1) {
                            backLink.href = document.referrer;
                        }
                        else{
                            backLink.href = '/kofkyo/articles';
                        }
                    });
                </script>
            </div>
{% endblock %}
