<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 内容管理系统</title>
    <link href="/static/theme/css/tailwind.min.css" rel="stylesheet">
    <script src="/static/theme/js/jquery-3.6.0.min.js"></script>
    <script src="/static/theme/js/sweetalert2.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold text-center mb-6">内容管理系统</h2>
        <form id="loginForm">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    管理员密码
                </label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                登录
            </button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#loginForm').on('submit', function(e) {
                e.preventDefault();
                
                const formData = {
                    password: $('#password').val()
                };

                $.ajax({
                    url: '/kofkyo/login',
                    type: 'POST',
                    data: formData,
                    success: function() {
                        window.location.href = '/kofkyo/dashboard';
                    },
                    error: function(xhr) {
                        if (xhr.status === 401) {
                            Swal.fire({
                                icon: 'error',
                                title: '登录失败',
                                text: xhr.responseJSON?.detail || '密码错误',
                                confirmButtonText: '确定'
                            });
                        } else if (xhr.status === 429) {
                            Swal.fire({
                                icon: 'warning',
                                title: '账户已锁定',
                                text: xhr.responseJSON?.detail || '请稍后再试',
                                confirmButtonText: '确定'
                            });
                        } else {
                            Swal.fire({
                                icon: 'error',
                                title: '登录失败',
                                text: '服务器错误，请稍后重试',
                                confirmButtonText: '确定'
                            });
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
